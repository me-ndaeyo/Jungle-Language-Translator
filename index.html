<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Language Translator</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <!-- LANDING PAGE -->
    <main class="landing">
        <div class="intro">
            <h1>hEllo stRangEr!</h1>
            <p>Welcome to the language jungle. Before you use the Jungle Language Translator, we would like to know your name.</p> <br>
            <div class="intro_name">
                <input type="text" class="name" placeholder="Type your name here...">
            </div>
            <button class="proceed">Proceed</button>
        </div>
    </main>
    <!-- TRANSLATOR BOX -->
    <main class="translator hide">
        <div class="intro">
            <p class="intro_header"> </p>
        </div>
        <div class="translation_box">
            <nav>
                <button class="eng toggle">Switch to Jungle Mode</button>
                <button class="jun">Switch to English Mode</button>
            </nav>

            <div class="text_box to_jungle">
                <div class="textarea_box">
                    <textarea name="English" id="english" class="textarea" cols="40" rows="13" placeholder="What do you want to translate to jungle language?"></textarea>
                </div>
                <!-- <button class="translate jungle_translate">Translate <span>⤵</span></button> -->
                <div class="textarea_box">
                    <textarea readonly name="jungle" id="jungle" class="textarea" cols="40" rows="13" ></textarea>
                </div>        
            </div>

            <div class="text_box to_english toggle">
                <div class="textarea_box">
                    <textarea name="ejungle" id="ejungle" class="textarea" cols="40" rows="13" placeholder="What do you want to translate to english language?"></textarea>
                </div>
                <!-- <button class="translate english_translate">Translate <span>⤵</span></button> -->
                <div class="textarea_box">
                    <textarea readonly name="English" id="jenglish" class="textarea" cols="40" rows="13"></textarea>
                </div>        
            </div>
        </div>
    </main>
    <script src="/index.js"></script>
</body>
</html>
